<header id="header">
  <div class="mui-appbar mui--appbar-line-height">
    <div class="mui-container-fluid">
      <a class="sidedrawer-toggle mui--visible-xs-inline-block mui--visible-sm-inline-block js-show-sidedrawer">☰</a>
      <a class="sidedrawer-toggle mui--hidden-xs mui--hidden-sm js-hide-sidedrawer">☰</a>
      <span class="mui--text-title mui--visible-xs-inline-block">Brand.io</span>
    </div>
  </div>
</header>
<div id="content-wrapper">
  <div class="mui--appbar-height"></div>
  <div class="mui-container-fluid">
    <button (click)="changeState('clips')" class="mui-btn mui-btn--primary">Clips</button>
    <button (click)="changeState('lyrics')" class="mui-btn mui-btn--primary">Lyrics</button>
    <button (click)="changeState('artwork')" class="mui-btn mui-btn--primary">Artwork</button>
    <br>
    <h1>MusicStuff.io</h1>
    <div *ngIf="state == 'clips'">
      clips
    </div>
    <div *ngIf="state == 'lyrics'">
      lyrics
    </div>
    <div *ngIf="state == 'artwork'">
      artwork
    </div>
  </div>
</div>
<footer id="footer">
  <div class="mui-container-fluid">
    <br>

  </div>
</footer>
